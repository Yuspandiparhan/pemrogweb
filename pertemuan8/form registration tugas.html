<!DOCTYPE html>
<html>
    <head><title>Belajar HTML - Membuat Form</title></head>
<body> 

<form action="prosessForm.php" method="GET">
<!-- letakkan field di sini -->
<fieldset>
<legend><h1>Free Registration </h1></legend>
<table>
    <tr>
        <td>Nama </td>
        <td>:</td>
        <td><input type="name" name="nama"  required/><br /></td>
    </tr>       

    <tr>
        <td>Tempat/Tanggal Lahir</td>
        <td>:</td>
        <td><input type="name" name="tempatLahir"/> <input type="date" name="tanggal" /></td>
    </tr>

    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="komentar" rows="4" cols="50" ></textarea> </td>
    </tr>

    <tr>
        <td>Kota </td>
        <td>:</td>
        <td><input type="number" name="number" /></td>
    </tr>

    <tr>
        <td>Pekerjaan </td>
        <td>:</td>
        <td><input type="name" name="Pekerjaan"  required/><br /></td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="jenisKelamin" /> Pria
            <input type="radio" name="jenisKelamin" /> Wanita</td>
    </tr>

    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td><input type="checkbox" name="hobi" /> Reading </input>
            <input type="checkbox" name="hobi" /> Sport </input>
            <input type="checkbox" name="hobi" /> Singing </input>
            <input type="checkbox" name="hobi" /> Traveling </input></td>
    </tr>


    <tr>
        <td><input type="submit" name="submit" value="SUBMIT"/></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td><input type="submit" name="cancel" value="CANCEL"/></td>
        <td></td>
        <td></td>
    </tr>

</table>
</fieldset>

</form>

</body>
</html>
