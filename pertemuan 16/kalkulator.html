<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Sederhana</h1>
    <div class="input-container">
      <input type="number" id="bil1" placeholder="Nilai 1">
      <input type="number" id="bil2" placeholder="Nilai 2">
    </div>
    <div class="operator-container">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <button id="submit">Hitung</button>
    <div class="result-container">
      <p id="result"></p>
    </div>
  </div>
</body>
<script src="hitung.js"></script>
</html>
